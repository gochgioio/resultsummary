<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="full">

    <div class="left">
      <h2>Your Result</h2>
      <div class="circle">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <h1>Great</h1>
      <p>you scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div class="right">
      <h2>Summary</h2>

      <div class="reaction">
        <img src="assets/images/icon-reaction.svg" alt="">
        <p>Reaction</p>
        <p class="alpha">80</p>
        <p class="sigma">/100</p>
      </div>

      <div class="memory">
        <img src="assets/images/icon-memory.svg" alt="">
        <p>Memory</p>
        <p class="alpha">92</p>
        <p class="sigma">/100</p>
      </div>

      <div class="verbal">
        <img src="assets/images/icon-verbal.svg" alt="">
        <p>Verbal</p>
        <p class="alpha">61</p>
        <p class="sigma">/100</p>
      </div>

      <div class="visual">
        <img src="assets/images/icon-visual.svg" alt="">
        <p>Visual</p>
        <p class="alpha">72</p>
        <p class="sigma">/100</p>
      </div>

      <button>Continue</button>
    </div>
  </div>
</body>
</html>
